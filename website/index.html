<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Privacy Board Game - The Game For Privacy">
    <meta name="keywords" content="privacy, game, board, open source">
    <meta name="author" content="Privacy Board Game contributors">
    <title>Privacy Board Game by ITIDigital Brasil</title>
    <!-- PACE -->
    <style type="text/css">
        .supporters-image {
            margin: 10px;
        }
    </style>

    <script src="js/pace.min.js"></script>
    <link href="css/pace.css" rel="stylesheet">
    <!-- Animates -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 4.4.0 -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Owl Carousel Assets -->
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">

    <!-- Lapax CSS -->
    <link href="css/lapax.css" rel="stylesheet">

    <!-- CodyHouse Animated Headlines -->
    <link href="css/cd-headline.css" rel="stylesheet">

    <!-- Google Font: Lato -->

    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="lapax">
    <!-- HEADER -->
    <header class="header" role="banner">
        <nav class="navbar navbar-default nav-header" id="js-nav-header" role="navigation">

            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://github.com/itidigitalbr/privacy-board-game">
                        <img src="images/logo.svg" style="display: block !important; height:60px;" alt="Privacy Board Game logo">
                    </a>
                </div>
            </div>
        </nav>

        <section class="container hero header-style-1">

            <div class="hero-content">
                <div class="logo-block animation" data-animation="bounceInDown">
                    <h1 class="logo">THE GAME FOR PRIVACY</h1>
                </div>

                <h2 class="intro cd-headline clip">
                    <span>A privacy game that's</span>
                    <span class="cd-words-wrapper">
                      <b class="is-visible">open.</b>
                      <b>offline.</b>
                      <b>extensible.</b>
                      <b>fun.</b>
                    </span>
                </h2>
                <div class="button-wrapper">
                  <div class="inline-button">
                      <a href="https://github.com/itidigitalbr/privacy-board-game#getting-started" class="btn btn-default btn-lg btn-download">
                        Play
                      </a>
                  </div>

                  <div class="inline-button">
                      <a href="https://github.com/itidigitalbr/privacy-board-game" class="btn btn-default btn-lg btn-download">
                        Contribute
                      </a>
                  </div>
            </div>

                <div>
                  <p>Supporters</p>
                  <div class="row">
                      <div class="col-md-3 text-center"><img class="supporters-image"  width="120px" alt="itidigital-logo" src="images/supporters-logos/itidigital.svg"/></div>
                      <div class="col-md-3 text-center"><img class="supporters-image"  width="200px" alt="atlassian-logo" src="images/supporters-logos/atlassian.svg"/></div>
                      <div class="col-md-3 text-center"><img class="supporters-image"  width="120px" alt="mozilla-logo" src="images/supporters-logos/mozilla.svg"/></div>
                      <div class="col-md-3 text-center"><img class="supporters-image" width="140px" alt="transifex-logo" src="images/supporters-logos/transifex.svg"/></div>
                  </div>
                </div>

            </div>

        </section>

    </header>
    <!-- / END HEADER -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.localScroll.min.js"></script>
    <script src="js/headroom.min.js"></script>
    <script src="js/jQuery.headroom.min.js"></script>
    <script src="js/lapax.js"></script>
    <script src="js/cd-headline.js"></script>


</body>

</html>
